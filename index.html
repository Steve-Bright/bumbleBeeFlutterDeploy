<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Upload Test</title>
    <style>
        #progressBar {
            width: 300px;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-top: 10px;
        }
        #progressFill {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <h1>Profile Picture Upload Test</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadFile()">Upload</button>
    <div id="progressBar"><div id="progressFill"></div></div>
    <p id="status"></p>
    <img id="uploadedImage" style="max-width: 300px; margin-top: 20px;">

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('profilePicture', file);

            try {
                const response = await fetch('http://localhost:3000/api/image/upload-profile-picture', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer YOUR_AUTH_TOKEN_HERE' // Replace with a valid token
                    }
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            if (data.progress !== undefined) {
                                updateProgressBar(data.progress);
                            } else if (data.status === 'complete') {
                                document.getElementById('status').textContent = 'Upload complete!';
                                document.getElementById('uploadedImage').src = data.profilePicture;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Upload failed:', error);
                document.getElementById('status').textContent = 'Upload failed: ' + error.message;
            }
        }

        function updateProgressBar(progress) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${progress}%`;
            document.getElementById('status').textContent = `Uploading: ${progress}%`;
        }
    </script>
</body>
</html>
